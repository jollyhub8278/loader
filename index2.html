<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNA Loader</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .loader {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: conic-gradient(red, orange, yellow, green, cyan, blue, violet, red);
      border-radius: 50%;
      animation: rainbow 1.5s linear infinite, move 2s linear infinite;
    }

    .dot:nth-child(odd) {
      animation-delay: -1s;
    }

    /* Dots moving in a helix */
    @keyframes move {
      0% {
        transform: translateX(-50px) translateY(0px);
      }
      50% {
        transform: translateX(50px) translateY(150px);
      }
      100% {
        transform: translateX(-50px) translateY(300px);
      }
    }

    /* Rainbow color animation */
    @keyframes rainbow {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .loader .dot:nth-child(1) { top: 0; left: 50%; }
    .loader .dot:nth-child(2) { top: 30px; left: 50%; }
    .loader .dot:nth-child(3) { top: 60px; left: 50%; }
    .loader .dot:nth-child(4) { top: 90px; left: 50%; }
    .loader .dot:nth-child(5) { top: 120px; left: 50%; }
    .loader .dot:nth-child(6) { top: 150px; left: 50%; }
    .loader .dot:nth-child(7) { top: 180px; left: 50%; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    
  </div>
</body>
</html>
