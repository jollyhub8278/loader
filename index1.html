<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ring {
            width: 100px;
            height: 100px;
            border: 8px solid transparent;
            border-radius: 50%;
            position: absolute;
        }

        .ring:nth-child(1) {
            border-top: 8px solid #ff3e00;
            animation: rotate1 2s linear infinite;
        }

        .ring:nth-child(2) {
            border-right: 8px solid #4caf50;
            animation: rotate2 2s linear infinite;
        }

        .ring:nth-child(3) {
            border-bottom: 8px solid #2196f3;
            animation: rotate3 2s linear infinite;
        }

        @keyframes rotate1 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate2 {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes rotate3 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }

        p {
            margin-top: 150px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <p>Loading...</p>
    </div>
</body>
</html>
